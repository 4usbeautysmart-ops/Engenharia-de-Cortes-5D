<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background for PWA icon -->
  <rect width="100" height="100" rx="20" fill="#111827"/>

  <!-- Prism -->
  <g transform="translate(0, -5) scale(1)">
    <!-- Top Face -->
    <polygon points="30,20 70,20 85,35 45,35" style="fill:#2df8a3;"/>
    <!-- Right Face -->
    <polygon points="70,20 85,35 85,75 70,90" style="fill:#15803d;"/>
    <!-- Front Face -->
    <polygon points="30,20 70,20 70,90 30,75" style="fill:#15bd6a;"/>
  </g>
  
  <!-- Magnifying glass 1 -->
  <g transform="translate(1, -2)" fill="none" stroke="white" stroke-width="8" stroke-linecap="round">
    <circle cx="45" cy="48" r="16"/>
    <line x1="28" y1="31" x2="10" y2="13"/>
  </g>

  <!-- Magnifying glass 2 (shadow) -->
  <g transform="translate(8, 10)" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.4">
    <circle cx="45" cy="68" r="16"/>
    <line x1="28" y1="51" x2="10" y2="33"/>
  </g>
</svg>